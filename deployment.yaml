apiVersion: apps/v1
kind: Deployment
metadata:
  name: board-app
  namespace: board
spec:
  replicas: 2
  selector:
    matchLabels:
      app: board-app
  template:
    metadata:
      labels:
        app: board-app
    spec:
      containers:
        - name: jboss
          image: default-route-openshift-image-registry.apps.ext2.mtp.local/board/eap74-openjdk17-openshift-rhel8:2025-03-17-15-44-09
          ports:
            - containerPort: 8080
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "==== Removing HTTP to HTTPS redirection ===="
              sed -i 's/redirect-socket="https"//g' /opt/eap/standalone/configuration/standalone-openshift.xml
              
              echo "==== Starting JBoss ===="
              exec /opt/jboss/container/wildfly/s2i/run.sh

